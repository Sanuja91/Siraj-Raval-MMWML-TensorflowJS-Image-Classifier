<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>MOBILE NET IMAGE CLASSIFIER</h1>
    <h2>Classify the items in your room</h2>

    <h3 id="console">
      Loading the mobilenet model, please wait...
    </h3>

    <div align="center" class="webcam">
      <video autoplay playsinline muted id="webcam" width="500" height="500" align="center" poster="img/loading.gif"></video>
    </div>
    <div class="buttons" align="center">
      <button id="class-a">Face</button>
      <button id="class-b">Fan</button>
      <button id="class-c">Phone</button>
    </div>
    <!-- Load index.js after the content of the page -->
    <script src="js/index.js"></script>
  </body>
</html>
